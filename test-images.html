<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .image-test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        img { max-width: 200px; max-height: 200px; margin: 10px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Image Loading Test</h1>
    
    <div class="image-test">
        <h3>Test 1: Direct Image Access</h3>
        <img src="http://localhost:3005/uploads/1756310138305-google_icon.png" 
             alt="Test Image 1" 
             onload="this.nextElementSibling.textContent = '✅ Loaded successfully'"
             onerror="this.nextElementSibling.textContent = '❌ Failed to load'">
        <div class="status"></div>
    </div>

    <div class="image-test">
        <h3>Test 2: Another Image</h3>
        <img src="http://localhost:3005/uploads/1756309006768-google_icon.png" 
             alt="Test Image 2"
             onload="this.nextElementSibling.textContent = '✅ Loaded successfully'"
             onerror="this.nextElementSibling.textContent = '❌ Failed to load'">
        <div class="status"></div>
    </div>

    <div class="image-test">
        <h3>Test 3: Non-existent Image</h3>
        <img src="http://localhost:3005/uploads/nonexistent.png" 
             alt="Test Image 3"
             onload="this.nextElementSibling.textContent = '✅ Loaded successfully'"
             onerror="this.nextElementSibling.textContent = '❌ Failed to load (expected)'">
        <div class="status"></div>
    </div>

    <div class="image-test">
        <h3>Test 4: Backend Status</h3>
        <div id="backend-status">Checking...</div>
    </div>

    <script>
        // Test backend connectivity
        fetch('http://localhost:3005/')
            .then(response => response.text())
            .then(data => {
                document.getElementById('backend-status').innerHTML = '✅ Backend is running: ' + data;
            })
            .catch(error => {
                document.getElementById('backend-status').innerHTML = '❌ Backend error: ' + error.message;
            });

        // Test products endpoint
        fetch('http://localhost:3005/account/get-product')
            .then(response => response.json())
            .then(data => {
                console.log('Products:', data);
                if (data.length > 0) {
                    console.log('First product image:', data[0].image);
                }
            })
            .catch(error => {
                console.error('Products error:', error);
            });
    </script>
</body>
</html>
